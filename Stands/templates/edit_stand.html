{% extends "base.html" %}

{% block content %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <p>Edit {{stand.s_name}} </p>

  <form action="{% url 'stands:edit_stand' stand.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Submit</button>
  </form>
    
{% endblock content %}
