{% extends "base.html" %}

{% block content %}
  <p>Add a new Area </p>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

    
  <form action="{% url 'stands:new_area' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add Stand</button>
  </form>
    
{% endblock content %}
