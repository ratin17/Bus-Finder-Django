{% extends "base.html" %}

{% block page_header %}
  <h1>{{ headerMsg }}</h1>
{% endblock page_header %}

{% block content %}

<h1>{{ processMsg }}</h1>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h1>{{ successMsg }}</h1>

{% endblock content %}
