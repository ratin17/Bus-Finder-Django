{% extends "base.html" %}

{% block page_header %}
  <h1>Configure</h1>
{% endblock page_header %}

{% block content %}

<h1>Configuring Database ... ... ...</h1>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h1>Databases Configured !</h1>

{% endblock content %}
