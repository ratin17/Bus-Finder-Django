{% extends "base.html" %}

{% block page_header %}
  <h1>{{ dept.s_name }} to {{ dest.s_name }} </h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for bus in buses %}
      <li><h3>
        <a href="#">{{ bus.b_name }}</a>
      </h3></li>
    {% empty %}
      <li><h3>No bus Found ! </h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'findBus' %}">make Another Search</a></h3>

{% endblock content %}
