{% extends "base.html" %}

{% block page_header %}

  <h3>Suggestion for {{ bus.b_name }} at {{ stand.s_name }}</h3>
  
  <a class="btn bg-parent p-3 shadow border border-light text-nowrap" href="{% url 'bus' bus.id  %}" >Cancel</a>
  

{% endblock page_header %}



<!-- Block Section -->
{% block content %}

  <div class="card text-center">
    <div class="card-header">Choose Suggestions from below or Send Custom Suggestion</div>
    <div class="card-body">
      <a href="{% url 'bus' bus.id  %}" class="btn bg-parent btn-success border border-3 border-light shadow-lg">Cancel Suggestion</a>
    </div>
  </div>



  <div class="container col-12 col-sm-10 col-md-10 col-lg-10 text-center">

    <div class="row gx-2">
        <button class="col gy-3 col-10 col-sm-10 btn shadow border text-black text-center">{{ bus.b_name}} Doesn't Go through {{ stand.s_name }} !</button>
        
        <a href="{% url 'create_suggestion' 1 bus.id stand.id 0 0 %}" class="col gy-3 col-2 col-sm-2 btn shadow border text-black d-flex justify-content-center align-items-center">Send</a>
    </div>


    <div class="row gx-2">
        <button class="col gy-3 col-10 col-sm-10 btn shadow border text-black text-center">{{ bus.b_name}} Goes through {{ stand.s_name }}, but order({{order}}) is not correct !</button>
        
        <a href="{% url 'create_suggestion' 2 bus.id stand.id order 0 %}" class="col gy-3 col-2 col-sm-2 btn shadow border text-black d-flex justify-content-center align-items-center">Send</a>
    </div>

  </div>

{% endblock content %}
