
{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        <p> Wrong Username or Password !</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button name="submit">Log In</button>
    </form>

{% endblock content %}
